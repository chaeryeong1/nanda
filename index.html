<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 난다 프로세스 작업 2조 최은미 성모화 송채령 -최종</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <!-- 제이쿼리 -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

</head>
 <!--난다 프로세스 작업 2조 최은미 성모화 송채령-->

<div class="con mx-auto">

    <span class="icon relative top-12 bottom-0 ml-40 mr-10 left-9 flex">

  </div>
  <div class="flex box-1">
    <div></div>
    <span class="wow mockup-1 pt-20 mt-20" >

    <span class="wow mockup-3 absolute right-10 bottom-20 pb-20 mb-20">

    <span>
      <img src="https://cdn.jsdelivr.net/gh/chaeryeong1/nanda/Group 304.png" alt="">
    </span>
  </div>

</section>

  <!--페르소나 ~ 캐릭터 소개 -->
  <section class=" Persona">
    <div class="Persona-bg"></div>
    <img class="wow fadeInDown Persona-card bg" src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Group%20305.png?raw=true" alt="페르소나 이미지">
  </section>
  <section class=" Brand">
    <div class="Brand-bg"></div>

      <img class="wow bounceIn" data-wow-delay="0.5s" src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Untitled-2.png?raw=true" alt="정보입력 02">
      <img class="wow bounceIn" data-wow-delay="0.6s" src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Untitled-3.png?raw=true" alt="정보입력 03">
      <img class="wow bounceIn" data-wow-delay="0.7s" src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Untitled-5.png?raw=true" alt="정보입력 04">
      <img class="wow bounceIn" data-wow-delay="0.8s" src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Untitled-4.png?raw=true" alt="정보입력 05">
    </div>
  </section>

        <div class="main_menu__vertical_video">
          <video loop autoplay muted src="https://user-images.githubusercontent.com/94097695/151302891-2f88cb33-a061-44d1-b8ac-59d182dde94c.mp4"></video>
        </div>

        <div class="main_menu__horizontal_video">

        </div>

      </div>

        <video loop autoplay muted src="https://user-images.githubusercontent.com/94097695/151120237-757f3fd5-3b9b-438c-81c3-0559636974da.mp4"></video>
      </div>

      <img class="contetnt-06 wow zoomIn" data-wow-delay="0.3s" src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Group%20308.png?raw=true" alt="5.모아보기">
      <img class="contetnt-05 wow zoomIn" data-wow-delay="0.5s"  src="https://github.com/seoungmohwa/nanda/blob/main/%EC%BD%94%EB%94%A9%20%EC%86%8C%EC%8A%A4/Group%20309.png?raw=true" alt="6.체중기록하기">

      <div class="mokup-2 mokup-r ">

    </div>

    <div class="title mt-4">
      <img class="mx-auto " src="https://cdn.jsdelivr.net/gh//choieunmi/nanda/notice_menu/Group 315.png" alt="">

    <div class="notice-menu flex justify-center">
      <div class="notice-video">

"></video>
        </div>

    </div>
    <img class="mx-auto " src="https://cdn.jsdelivr.net/gh//choieunmi/nanda/finally_page/Thank U For Watch =].png" alt="">
  </section>

</div>
